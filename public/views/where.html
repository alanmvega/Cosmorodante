<!DOCTYPE html>
<html>
<head>
    <title>Cosmo Rodante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="../js/controller/nav.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-default header-nav" ng-controller="NavController as navCtrl">
        <div class="container -max-width">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Cosmo Rodante</a>
            </div>
            <div class="collapse navbar-collapse nav-collapse navbar-responsive-collapse" id="myNavbar" collapse="navCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="link in navCtrl.navLinks"><a ng-href="{{link.ref}}">{{link.text}}</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <footer class="container-fluid -gray text-right -small-spacing-top-bottom -medium-spacing-right">
        <p class="-small-font-size">Hecho por <a target="_blank" href="http://www.twitter.com/lan_vega">@lan_vega</a></p>
    </footer>
</body>
</html>
